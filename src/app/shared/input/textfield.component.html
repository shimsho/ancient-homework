<div>
    <label class="block text-gray-400 text-xs font-bold mb-1 transition-colors duration-500 dark:text-slate-600"
        for="username">
        {{ inputLabel }}
    </label>
    <div class="relative">
        <div
            class="absolute bottom-3 right-2 p-3 w-12 rounded-full transition-colors cursor-pointer bg-transparent duration-500 hover:bg-slate-100">
            <img class="w-full drop-shadow-md" src="assets/emoji.webp" alt="" />
        </div>
        <textarea
            class="shadow appearance-none border rounded-lg w-full h-36 py-3 px-3 text-gray-700 leading-tight resize-none transition-colors duration-500 cursor-pointer focus:outline-none focus:shadow-outline hover:bg-slate-100 dark:bg-slate-700 dark:border-slate-600 dark:text-slate-300"
            id="username" type="text" placeholder={{inputLabel}} (input)="handleChange($event)"></textarea>
    </div>
</div>
